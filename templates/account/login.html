{% extends 'base.html' %}
{% block body %}
    <div class="mt-3 container" style="min-height: 100vh;">
        <div class="mt-4">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom rb-4">Login</legend>
                        {{form.as_p}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info mb-3" type="submit">Login</button>
                    </div>
                </form>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a href="{% url 'register' %}" class="ml-2">Register Now</a>
            </small><br>
            <small class="text-muted">
                <a href="#">Forget Password?</a>
            </small>
        </div> 
    </div>
{% endblock %}
